<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fabulous Garden</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>My Fabulous Garden</h1>
    </header>
    <main>
        <div class="div1">
            <form id="form">
                <fieldset class="fieldset">
                    <legend class="legend">New flower</legend>
                    <label for="nameflower">Name</label>
                <br>
                <input type="text" name="nameflower" id="names">

                <br>
                <br>

                <label for="imgflower">Image</label>
                <br>
                <select name="imgflower">
                    <option value="Alstroemerias">Alstroemerias</option>
                    <option value="Gardenias">Gardenias</option>
                    <option value="Orchids">Orchids</option>
                    <option value="Roses">Roses</option>
                    <option value="Sunflowers">Sunflowers</option>
                    <option value="Tulips">Tulips</option>
                    <option value="Peonies">Peonies</option>


                </select>
                <br>
                <br>
                <label for="seasonflower">Season</label>
                <br>
                <input type="text" name="seasonflower">

                <br>
                <br>
                <button type="submit">Save</button>
                </fieldset>
                
            </form>
        </div>

        <div class="div2">
            <table id="table">

            </table>
        </div>
    </main>
    <footer class="footer">
        All right reserved 2021&copy; ASAC
    </footer>
    <script src="./code.js"></script>
    
</body>
</html>
